{{ define "main" }}
<div class="main-and-footer">
  <div class="main">
        <div class="page-title">
          <h1 style="margin:0">{{ .Title }}</h1>
        </div>
    <main id="main">
    {{ if ne .Params.toc false }}
    {{ partial "toc" . }}
    {{ end }}
      {{ .Content }}
    </main>
  </div>
</div>
{{ end }}
